		<div class="map">
			<div class="map__in" id="map-canvas">
				
			</div>
			<script>
			  	function initialize() {
				    var mapOptions = {
				      	zoom: 15,
				      	center: new google.maps.LatLng(50.448313, 30.497031),
				      	disableDefaultUI: true,
				      	scrollwheel: false,
				     	zoomControl: true,
				    	zoomControlOptions: {
				        	style: google.maps.ZoomControlStyle.DEFAUL,
				        	position: google.maps.ControlPosition.RIGHT_CENTER,
				        	right: 50
				      	},
				      	mapTypeId: google.maps.MapTypeId.ROADMAP

				    }
				    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				    //var image = 'img/marker.png';
				    var myLatLng1 = new google.maps.LatLng(50.444603, 30.497036);

				    var marker1 = new google.maps.Marker({
					      position: myLatLng1,
					      map: map,
					      title: 'Uluru (Ayers Rock)',
					      //icon: image
					});

				    var contentString1 =	'<div class="map__popup" style="width:285px;">'
							+'<div class="h2">Контакты</div>'
							+'<p>киев</p>'
							+'<p> вул. Саксаганського, 110Б</p>'
							+'<div class="map__tel">044 123 45 67</div>'+
						'</div>';
				  	var infowindow1 = new google.maps.InfoWindow({
					    content: contentString1
					});
					google.maps.event.addListener(marker1, 'click', function(){
					    infowindow1.open(map,marker1);
					});

				}
			  	// Asynchronous Loading
				function loadScript() {
				  var script = document.createElement('script');
				  script.type = 'text/javascript';
				  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
				      'callback=initialize';
				  document.body.appendChild(script);
				}
				window.onload = loadScript;
			</script>
